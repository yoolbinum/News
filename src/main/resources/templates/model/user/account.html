<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/base :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="common/base :: navbar(${funName})"></div>
    <div class="main-panel">
        <nav th:replace="common/base :: topNavbar"></nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div sec:authorize="!hasAuthority('USER')">
                            <h3>
                                You have not <strong>LOGGED IN</strong>
                            </h3>
                        </div>
                        <div sec:authorize="hasAuthority('USER')" class="card">
                            <div class="card-header">
                                <h4 class="card-title">Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/account}" th:object="${user}" method="post">
                                    <div class="row">
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <input type="hidden" class="form-control"
                                                       placeholder="Username"
                                                       th:value="${user.username}" th:field="*{username}"/>
                                                <input type="hidden" class="form-control"
                                                       placeholder="Username"
                                                       th:value="${user.password}" th:field="*{password}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" placeholder="Company"
                                                       th:value="${user.firstName}" th:field="*{firstName}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" placeholder="Last Name"
                                                       th:value="${user.lastName}" th:field="*{lastName}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-full-width">
                                                <label>Category</label>
                                                <table class="table">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input type="checkbox"
                                                                       th:checked="${user.business}? 'checked' : ''"
                                                                       th:field="*{business}"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>Business</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input th:field="*{entertainment}"
                                                                       type="checkbox"
                                                                       th:checked="${user.entertainment}? 'checked' : ''"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>Entertainment</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input th:field="*{general}"
                                                                       type="checkbox"
                                                                       th:checked="${user.general}? 'checked' : ''"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>General</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input th:field="*{health}"
                                                                       type="checkbox"
                                                                       th:checked="${user.health}? 'checked' : ''"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>Health</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input th:field="*{science}"
                                                                       type="checkbox"
                                                                       th:checked="${user.science}? 'checked' : ''"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>Science</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input th:field="*{sports}"
                                                                       type="checkbox"
                                                                       th:checked="${user.sports}? 'checked' : ''"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>Sports</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label class="form-check-label">
                                                                <input th:field="*{technology}"
                                                                       type="checkbox"
                                                                       th:checked="${user.technology}? 'checked' : ''"/>
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </td>
                                                        <td>Technology</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile
                                    </button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/base :: jslinks"></div>
</body>
</html>
