<!DOCTYPE html>

      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/base :: head"></head>

<div class="wrapper">
    <div th:replace="common/base :: navbar(${funName})"></div>

        <nav th:replace="common/base :: topNavbar"></nav>

                    <div class="card strpied-tabled-with-hover">
                        <div class="card-header ">
                            <h4 class="card-title">Business News</h4>
                        </div>
                        <div class="card-body table-full-width table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                <th>Title</th>
                                <th>Published At</th>
                                </thead>
                                <tbody>
                                <tr th:each="article : ${business}">
                                    <td th:text="${article.title}"></td>
                                    <td th:text="${article.publishedAt}"></td>
                                    <td>
                                        <a th:href="@{/news/category/business/{id}(id=${article.id})}"
                                           class="btn btn-round btn-fill btn-info">Detail</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
