<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/assets/css/demo.css" rel="stylesheet"/>
</head>
<body>

<div th:fragment="navbar(active)">
    <div class="sidebar" data-image="/assets/img/sidebar-5.jpg">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a th:href="@{/}" class="simple-text">
                    News
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item"
                    th:classappend="(${active}=='lostItemsList')? 'active':''">
                    <a class="nav-link" th:href="@{/items/lost}">
                        <i class="nc-icon nc-notes"></i>
                        <p>News</p>
                    </a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item"
                    th:classappend="(${active}=='foundItemsList')? 'active':''">
                    <a class="nav-link" th:href="@{/items/found}">
                        <i class="nc-icon nc-notes"></i>
                        <p>Found Items</p>
                    </a>
                </li>
                <li sec:authorize="hasAuthority('USER')" class="nav-item"
                    th:classappend="(${active}=='userFoundItemsList')? 'active':''">
                    <a class="nav-link" th:href="@{/items/userFound}">
                        <i class="nc-icon nc-notes"></i>
                        <p>Your Found Items</p>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('USER', 'ADMIN')" class="nav-item"
                    th:classappend="(${active}=='itemForm')? 'active':''">
                    <a class="nav-link" th:href="@{/items/add}">
                        <i class="nc-icon nc-paper-2"></i>
                        <p>Report Item Missing</p>
                    </a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item"
                    th:classappend="(${active}=='itemsList')? 'active':''">
                    <a class="nav-link" th:href="@{/items}">
                        <i class="nc-icon nc-notes"></i>
                        <p>All Item</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<nav th:fragment="topNavbar" class="navbar navbar-expand-lg " color-on-scroll="500">
    <div class=" container-fluid  ">
        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar burger-lines"></span>
            <span class="navbar-toggler-bar burger-lines"></span>
            <span class="navbar-toggler-bar burger-lines"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:href="@{/items/search}" class="nav-link">
                        <i class="nc-icon nc-zoom-split"></i>
                        <span class="d-lg-block">&nbsp;Search</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="!hasAnyAuthority('USER', 'ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <span class="no-icon">Log in</span>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('USER', 'ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <span class="no-icon">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div th:fragment="jslinks">
    <!--   Core JS Files   -->
    <script src="/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="/assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Chartist Plugin  -->
    <script src="/assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="/assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="/assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
</div>
</body>
</html>
